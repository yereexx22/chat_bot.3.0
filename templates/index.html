<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatBot Yereexx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .chat-box {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #90caf9;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user {
            color: #ffffff;
            background-color: #1976d2;
            display: inline-block;
            padding: 6px 10px;
            border-radius: 10px;
        }

        .bot {
            color: #f0f0f0;
            background-color: #333333;
            display: inline-block;
            padding: 6px 10px;
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #2a2a2a;
            color: #f0f0f0;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .chat-box {
                border-radius: 0;
                padding: 15px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>ðŸ’¬ ChatBot Yereexx</h2>
        {% for msg in chat_history %}
            <div class="message">
                <span class="{{ 'user' if msg.role == 'user' else 'bot' }}">{{ msg.role.capitalize() }}:</span>
                {{ msg.parts[0].text }}
            </div>
        {% endfor %}
        <form method="post">
            <input type="text" name="user_input" placeholder="Escribe tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
