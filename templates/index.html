<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatBot Yereexx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-box">
        <h2>ðŸ’¬ ChatBot Yereexx</h2>
        {% for msg in chat_history %}
            <div class="message">
                <span class="{{ 'user' if msg.role == 'user' else 'bot' }}">{{ msg.role.capitalize() }}:</span>
                {{ msg.parts[0].text }}
            </div>
        {% endfor %}
        <form method="post">
            <input type="text" name="user_input" placeholder="Escribe tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
