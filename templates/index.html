<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Copilot-like</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Asistente de IA</h1>
        
        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <strong>Bot</strong>
                <span>Hola, soy un asistente de IA. ¿En qué puedo ayudarte hoy?</span>
            </div>
            <div class="message user">
                <strong>Tú</strong>
                <span>¡Hola! Necesito un poco de ayuda con CSS.</span>
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." required>
            <button type="submit">Enviar</button>
        </form>

        </div>

</body>
</html>
